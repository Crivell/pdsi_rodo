<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <!-- <div class="card-header">
          Bootstrap Carousel
        </div> -->
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="file-input">Plik z ocenami</label>
              <div class="col-md-9">
                <input type="file" id="file-input" name="file-input">
                <br>
                <span class="help-block">Wybierz plik z ocenami - plik .xls</span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="text-input">Nazwa oceny</label>
              <div class="col-md-9">
                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="ocena">
                <span class="help-block">Podaj nazwę oceny - naprzykład, "Kolokwium 1"</span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="date-input">Podaj termin</label>
              <div class="col-md-9">
                <input class="form-control" id="date-input" type="date" name="date-input" placeholder="date">
                <span class="help-block">Podaj datę dla oceny</span>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Wyślij</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Zresetuj</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="alert alert-success" role="alert">
        Sukces! oceny zostały wysłane.
      </div>
      <div class="alert alert-danger">
        Wystąpił błąd przy uploadowaniu niektórych ocen:
        <hr>
        <p class="mb-0">Linia 35: nr indeksu 12321, ocena : 3.5</p>
        <p class="mb-0">Linia 42: nr indeksu 21232, ocena : 6</p>

      </div>
    </div>
  </div>
</div>
