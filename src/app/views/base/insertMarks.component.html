<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <!-- <div class="card-header">
          Bootstrap Carousel
        </div> -->
        <div class="card-body">
          <form #marksForm="ngForm" action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="file-input">Plik z ocenami</label>
              <div class="col-md-9">
                <input type="file" id="file-input" name="file-input">
                <br>
                <span class="help-block">Wybierz plik z ocenami - plik .xls</span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="markName">Nazwa oceny</label>
              <div class="col-md-9">
                <input type="text" id="markName" name="markName" class="form-control"
                required [(ngModel)]="markName" #name="ngModel" name="markName" placeholder="ocena">
                <span class="help-block">Podaj nazwę oceny - naprzykład, "Kolokwium 1"</span>
                <div [hidden]="name.valid && !name.pristine"
             class="alert alert-danger">
          Podaj nazwę oceny
        </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="markDate">Podaj termin</label>
              <div class="col-md-9">
                <input required [(ngModel)]="markDate" #date="ngModel" class="form-control" id="markDate" type="date" name="date-input" placeholder="date">
                <span class="help-block">Podaj datę dla oceny</span>
                <div [hidden]="date.valid && !date.pristine"
             class="alert alert-danger">
          Podaj datę oceny
        </div>
              </div>
            </div>
          
        <!-- </div> -->
        <!-- <div class="card-footer"> -->
          <button (click)="onSubmit()" type="submit" class="btn btn-sm btn-primary" 
          [disabled]="!marksForm.form.valid"><i class="fa fa-dot-circle-o"></i> Wyślij</button>
          <button (click)="clearForm()" type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Zresetuj</button>
        </form>
        </div>
      
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div [hidden]="!submitted" class="alert alert-success" role="alert">
        Sukces! oceny zostały wysłane.
      </div>
      <!-- <div class="alert alert-danger">
        Wystąpił błąd przy uploadowaniu niektórych ocen:
        <hr>
        <p class="mb-0">Linia 35: nr indeksu 12321, ocena : 3.5</p>
        <p class="mb-0">Linia 42: nr indeksu 21232, ocena : 6</p>

      </div> -->
    </div>
  </div>
</div>
